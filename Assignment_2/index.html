<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Modified Google Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>My Modified Google Calculator</h1>
    <div class="main">
      <div id="display" class="display">0</div>
      <div id="key" class="keys">
        <button class="operator" id="deg">Deg</button>
        <button class="operator">x!</button>
        <button class="operator">(</button>
        <button class="operator">)</button>
        <button class="operator">%</button>
        <button class="operator">AC</button>
        <button class="function">sin</button>
        <button class="function">ln</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator">÷</button>
        <button class="function">cos</button>
        <button class="function">log</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator">×</button>
        <button class="function">tan</button>
        <button class="function">√</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator">-</button>
        <button class="operator">EXP</button>
        <button class="operator">x<sup>y</sup></button>
        <button class="digit">0</button>
        <button class="digit">.</button>
        <button id="equals" class="operator">=</button>
        <button class="operator">+</button>
      </div>
    </div>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
